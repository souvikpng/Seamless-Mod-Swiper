<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seamless Mod Swiper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cp-yellow': '#fcee0a',
              'cp-black': '#000000',
              'cp-red': '#ff003c',
              'cp-cyan': '#00e5ff',
              'cp-dark': '#0d0d0d',
              'cp-gray': '#2a2a2a',
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
              'glitch-1': 'glitch-anim-1 2.5s infinite linear alternate-reverse',
              'glitch-2': 'glitch-anim-2 3s infinite linear alternate-reverse',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              'glitch-anim-1': {
                '0%': { clipPath: 'inset(20% 0 80% 0)' },
                '20%': { clipPath: 'inset(60% 0 10% 0)' },
                '40%': { clipPath: 'inset(40% 0 50% 0)' },
                '60%': { clipPath: 'inset(80% 0 5% 0)' },
                '80%': { clipPath: 'inset(10% 0 70% 0)' },
                '100%': { clipPath: 'inset(30% 0 20% 0)' },
              },
              'glitch-anim-2': {
                '0%': { clipPath: 'inset(10% 0 60% 0)' },
                '20%': { clipPath: 'inset(30% 0 10% 0)' },
                '40%': { clipPath: 'inset(70% 0 20% 0)' },
                '60%': { clipPath: 'inset(20% 0 50% 0)' },
                '80%': { clipPath: 'inset(60% 0 10% 0)' },
                '100%': { clipPath: 'inset(40% 0 30% 0)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #fcee0a;
        overflow: hidden;
      }
      /* Custom Scrollbar for descriptions */
      .cp-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .cp-scrollbar::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .cp-scrollbar::-webkit-scrollbar-thumb {
        background: #fcee0a;
      }
      .cp-clip-box {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 20px), 
          calc(100% - 20px) 100%, 
          0 100%
        );
      }
      .cp-clip-btn {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), 
          calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
